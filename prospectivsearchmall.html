    <script>
        /*form diable btn*/
 $(document).on('change keyup', '.lochsr1', function(e){
   let Disabled = true;
    $(".lochsr1").each(function() {
      let value = this.value
      if ((value)&&(value.trim() !=''))
          {
            Disabled = false
          }else{
            Disabled = true
            return false
          }
    });
   
   if(Disabled){
        $('.btn-dis').prop("disabled", true);
      }else{
        $('.btn-dis').prop("disabled", false);

 })
