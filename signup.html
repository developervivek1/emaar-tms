<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>signup-tms</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css"> -->
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="signinform">
                  <div class="text-center"> <img src="dist/img/logoemar.svg" alt="Logo" class="formlogo"  width="100px"/></div>
                    <h4 class="mt-4 text-center mb-3">Sign Up</h4>
                    <p class="text-center mb-5">Register  with Your email</p>
                  
                    <!-- <p class="text-center">
                        <a href="#" class="mr-3"><img src="dist/img/fb.png" alt="Logo" class="" /></a>
                        <a href="#"> <img src="dist/img/gm.png" alt="Logo" class="" /></a>
                    </p>
                   
                    <p class="divider-text">
                        <span class="bg-light1">or register  with email</span>
                    </p> -->
                    <div class="divform">
                    <form action="signIn2.html" method="POST">
                    <div class="form-group ">
                        <label>First Name </label>
                        <input name="" class="form-control" placeholder="first name" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group ">
                        <label>Last Name </label>
                        <input name="" class="form-control" placeholder="Last Name" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group ">
                        <label>Enter Phone Number</label>
                        <input name="" class="form-control" placeholder="Mobile" type="tel" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Enter Email</label>
                        <input name="" class="form-control" placeholder="Email address" type="email" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Enter Password</label>
                       
                      <input name="" class="form-control" placeholder="Enter password" type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input name="" class="form-control" placeholder="Confirm password" type="password" required>
                      </div> <!-- form-group// -->
                      <div class="form-group">
                        <div class="custom-controls-stacked">
                            <label class="custom-control material-checkbox mb-0">
                              <input type="checkbox" class="material-control-input">
                              <span class="material-control-indicator"></span>
                              &nbsp; I agree to <a href="">Terms & Conditions</a> and <a href="">Privacy Policy</a>
                            </label>
                          </div>
                      </div>
                           <div class="form-group text-center">
                     <a href="signIn2.html">   <button type="button" class="btn btn-add"> Create Account  </button></a>
                    </div> <!-- form-group// -->      
                    <p class="text-center already">Already Have an account? <a href="signIn.html">Sign In</a> </p>                                                                 
                </form>
               </div>
                </div>
        </div>
    </div>
</section>
</body>
</html>
